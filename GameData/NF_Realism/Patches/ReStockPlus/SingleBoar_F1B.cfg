@PART[restock-engine-boar]:AFTER[ReStockPlus]
{
    //Title and description
    @title = LE1F-B "Boar" Liquid Rocket Engine
    @description = A modernized LE1F "Regor" engine with simpler construction and designed with modern manufacturing methods. The most notable visual differences include an optmized nozzle shape and the huge turbo exhaust now dumped over the side instead of injected into the bell. Increased thrust over the LE1F-A at the cost of lower efficiency. Two of these engines are used in the Twin Boar integrated liquid fuel booster.
    real_title = F1-B
    real_manufacturer = Aerojet Rocketdyne
    real_description = A modernized version of the legendary F1 engine using simpler construction and designed with modern manufacturing methods. The most notable visual differences include an optmized nozzle shape and the huge turbo exhaust now dumped over the side instead of injected into the bell. Increased thrust over the F1-A at the cost of slighter lower efficiency. Two of these engines are used in the Pyrios integrated liquid fuel booster.
    %tags = F1B F1 Boar Pyrios kr1
    @bulkheadProfiles = size2p5, size1p5, srf

    //Physical
    @rescaleFactor = 1.25 //1.5 //scaled to match BDB F1
    @mass = 5.4                   //slightly lighter than BDB F1 since simpler construction

    //attach nodes
    //%node_stack_top = 0.0, 0.598, 0.0, 0.0, 1.0, 0.0, 2

    @MODULE[ModulePartVariants]
    {
      @VARIANT[Size2]
      {
        @NODES
        {
          %node_stack_top = 0.0, 0.748, 0.0, 0.0, 1.0, 0.0, 2
        }
      }
      @VARIANT[Boattail]
      {
        @NODES
        {
          %node_stack_top = 0.0, 0.748, 0.0, 0.0, 1.0, 0.0, 2
        }
      }
      @VARIANT[Compact]
      {
        @NODES
        {
          %node_stack_top = 0.0, 0.65, 0.0, 0.0, 1.0, 0.0, 2
        }
      }
    }

    //performance
    @MODULE[ModuleEnginesFX]
    {
      @maxThrust = 2091.5
      !atmosphereCurve {}
  		atmosphereCurve
  		{
        key = 0 295
        key = 1 260
        key = 9 0.001
  		}
    }

    //plumes
    @EFFECTS
    {
      @fx-boar-running
      {
          @MODEL_MULTI_PARTICLE[core]
          {
            %localScale = 1.5,1.5,1.5
          }
          @MODEL_MULTI_PARTICLE[plume]
          {
            %localScale = 1.5,1.5,1.5
          }
          @MODEL_MULTI_PARTICLE[turbo]
          {
            %localScale = 1.5,1.5,1.5
          }
          //@PREFAB_PARTICLE[*] CANNOT SCALE PREFAB PARTICLES. leave smoke alone

      }
    }
}

@PART[restock-engine-boar]:NEEDS[RealPlume,SmokeScreen]:AFTER[zzRealPlume]
{
  @EFFECTS
  {
    @Kerolox_LowerFlame
		{
      @MODEL_MULTI_SHURIKEN_PERSIST[turbopump]
      {
        %fixedScale = 2.5
      }
      @MODEL_MULTI_SHURIKEN_PERSIST[FumeDark]
      {
        %fixedScale = 1.25
      }
		}
  }
}
@PART[restock-engine-boar]:NEEDS[RealPlume,SmokeScreen]:BEFORE[zRealPlume]
{
  @PLUME
  {
    @plumeScale = 2
    @flameScale = 2.125
    @flareScale = 0.125
  }
}
