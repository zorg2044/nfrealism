@PART[restock-engine-375-corgi]:AFTER[ReStockPlus]
{
  //Title and description
  @title = CE10-X4 "Corgi" Cryogenic Engine Cluster
  @description = A cluster of CE-10 Hecate cryogenic engines packaged together for convenience. Ideal for large upper stages.
  real_title = RL-10C-3 Cluster
  real_manufacturer = Aerojet Rocketdyne
  real_description = A cluster of 4 RL10C-3 engines as meant to be used on the SLS Exploration Upper Stage
  %tags = RL10C cluster SLS EUS Corgi
  @bulkheadProfiles = size3

  @mass = 0.784// 25% thrust scaling //1.568  //0.254 IRL mass. 0.342 KSP scaled mass x4 +0.2T for mounting hardware

  @MODULE[ModuleEnginesFX]
  {
    @maxThrust = 108// 25% thrust scaling //216
    @PROPELLANT[LiquidFuel]
    {
      @name = LqdHydrogen
      @ratio = 1.5
    }
    @PROPELLANT[Oxidizer]
    {
      @ratio = 0.1
    }
    !atmosphereCurve {}
    atmosphereCurve
    {
      key = 0    460.1   0 0
      key = 0.4  0.01    0 0
    }
  }
}
