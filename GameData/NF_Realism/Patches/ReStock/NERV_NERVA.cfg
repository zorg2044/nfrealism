@PART[nuclearEngine]:AFTER[ReStock]
{
  @description = Despite the big scary trefoil painted onto the side of this engine, its radioactive exhaust, and tendency to overheat, the LV-N Atomic Rocket Motor is harmless. Mostly. This engine runs on liquid hydrogen only.
  real_title = NERVA
  real_manufacturer = Aerojet & Westinghouse
  real_description = The result of a decades long research program, the NERVA uses a powerful solid core nuclear reactor to heat up and expel liquid hydrogen for astonishing efficiency.

  @MODULE[ModuleEngines*]:NEEDS[!KerbalAtomics]
  {
    @PROPELLANT[LiquidFuel]
    {
      @name = LqdHydrogen
      @ratio = 1.0
    }
    !atmosphereCurve {}
    atmosphereCurve
    {
      key = 0 900
      key = 1 400
      key = 2 50
      key = 10 1
    }
  }
}
