@PART[Size2LFB]:NEEDS[ReStockPlus]:AFTER[ReStock]
{
    //Title and description
    //@title =
    @description = Utilizing 2 LE1F-B engines, a modernized version of the famous Sarnus V first stage engines, the Twin Boar booster has integrated fuel tanks and was proposed as LRBs for large future cryogenic rockets.
    real_title = Pyrios Liquid Rocket Booster Module
    real_manufacturer = Dynetics
    real_description = Utilizing 2 LE1F-B engines, a modernized version of the famous Saturn V first stage engines, the Pyrios booster has integrated fuel tanks and was proposed to power the Block II SLS.
    %tags = F1B F1* Boar Pyrios SLS twinboar
    @bulkheadProfiles = size2p5

    //Physical
    @rescaleFactor = 1.25
    @mass = 18

    //attach nodes

    //performance
    @MODULE[ModuleEnginesFX]
    {
      @maxThrust = 4091.5
      !atmosphereCurve {}
  		atmosphereCurve
  		{
        key = 0 295
        key = 1 260
        key = 9 0.001
  		}
    }
    //resources
    @RESOURCE[LiquidFuel]
    {
      @amount = 4500
      @maxAmount = 4500
    }
    @RESOURCE[Oxidizer]
    {
      @amount = 5500
      @maxAmount = 5500
    }

    //plumes
    @EFFECTS
    {
      @fx-twinboar-running
      {
          @MODEL_MULTI_PARTICLE[core]
          {
            %localScale = 1.5,1.5,1.5
          }
          @MODEL_MULTI_PARTICLE[plume]
          {
            %localScale = 1.5,1.5,1.5
          }
          @MODEL_MULTI_PARTICLE[turbo]
          {
            %localScale = 1.5,1.5,1.5
          }
          //@PREFAB_PARTICLE[*] CANNOT SCALE PREFAB PARTICLES. leave smoke alone
      }
    }
}

@PART[Size2LFB]:AFTER[EngineIgnitor]
{
    @MODULE[ModuleEngineIgnitor]
    {
        @IgnitionsAvailable = 0
        %IgnitorType = External (Launch Clamps)
    }
}

@PART[Size2LFB]:NEEDS[zRealPlume,SmokeScreen]:AFTER[zzRealPlume]
{
  @EFFECTS
  {
    @Kerolox_LowerFlame
		{
      @MODEL_MULTI_SHURIKEN_PERSIST[turbopump]
      {
        %fixedScale = 2.5
      }
      @MODEL_MULTI_SHURIKEN_PERSIST[FumeDark]
      {
        %fixedScale = 1.25
      }
		}
  }
}
@PART[Size2LFB]:NEEDS[RealPlume,SmokeScreen]:BEFORE[zRealPlume]
{
  @PLUME
  {
    @plumeScale = 2
    @flameScale = 2.125
    @flareScale = 0.125
  }
}
