@PART[solidBooster_sm_v2]:NEEDS[ReStock]:AFTER[ReStock]
{
    //Title and description
    @title = SSR19.5 "Flea" Solid Rocket Booster //SR19 Minuteman 2nd stage cur down
    @description = A cut down version of the Hammer booster, the Flea is optmized as an upper stage and can be shut down for more precise orbital insertion. Has a 105% to 66% thrust curve.
    real_title = SR19.5 Minuteman Second Stage Short
    real_manufacturer = Aerojet
    real_description = A cut down version of the SR19 Minuteman missile second stage booster, the motor is optmized as an upper stage and can be shut down for more precise orbital insertion. Has a 105% to 66% thrust curve.
    %tags = Flea sr19 minuteman
    @cost = 117

    //Physical
    //model diameter = 1.25
    //real diameter = 1.33
    //Scaling: 1.33x0.625 = 0.83m Round up to 0.9375m. 1.25x0.75
    @rescaleFactor = 0.75
    @mass = 0.19
    //attach nodes

    //performance
    //40% of Hammer values
    @MODULE[ModuleEnginesFX]
    {
      %allowShutdown = True
      %allowRestart = False
      @maxThrust = 24.39
      !atmosphereCurve {}
  		atmosphereCurve
  		{
        key = 0 288
        key = 1 250 // No data. Cant find engine bell cimensions either. Total guess.
        key = 9 0.001
  		}
      %useThrustCurve = true
      thrustCurve //steadydrop_66 105% to 66%
      {
        key = 0    0.15  0    15
        key = 0.03 0.66  0.5  0.5
        key = 1    1    -0.6    0
      }
    }
    @RESOURCE[SolidFuel]
    {
      @amount = 63.2
      @maxAmount = 63.2
    }

    //FX
    @EFFECTS
    {
      @fx-flea-running
      {
        @MODEL_MULTI_PARTICLE[core]
        {
          %localScale = 0.75,0.75,0.75
        }
        @MODEL_MULTI_PARTICLE[plume]
        {
          %localScale = 0.75,0.75,0.75
        }
      }
    }
}
