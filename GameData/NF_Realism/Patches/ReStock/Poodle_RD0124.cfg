@PART[liquidEngine2-2_v2]:NEEDS[ReStock]:AFTER[ReStock]
{
    //Title and description
    @title = RD-0124 Liquid Rocket Engine
    @description = For some reason, instead of developing cryogenic engines for upper stages, the designers of Poodle decided they wanted staged combustion LF/Ox. So they went and made it.
    real_title = RD-0124
    real_manufacturer = Chemical Automatics Design Bureau
    real_description = A staged combustion cycle upper stage engine pushing the limits of kerolox performance. Designed for use on Soyuz 2.1 and Angara.
    %tags = RD0124 poodle vacuum upper soyuz angara
    @bulkheadProfiles = size1.5

    //Physical
    @rescaleFactor = 0.75 //1.875m mounting ring on normal variant for Beale's soyuz, 1.5m compact matches real life diameter scaled by 0.625
    @mass = 0.3857//25% thrust scaling //0.7714

    //attach nodes

    //performance
    @MODULE[ModuleEnginesFX]
    {
      @maxThrust = 73.5// 25% scaling //147.15
      !atmosphereCurve {}
  		atmosphereCurve
  		{
        key = 0 359
        key = 1 85
        key = 9 0.001
  		}
    }
    //Plumes
    !EFFECTS {}
    EFFECTS
    {
      engage
      {
        AUDIO
        {
          channel = Ship
          clip = sound_vent_medium
          volume = 1.0
          pitch = 1.0
          loop = false
        }
      }
      flameout
      {
        PREFAB_PARTICLE
        {
          prefabName = fx_exhaustSparks_flameout_2
          transformName = smokePoint
          oneShot = true
        }
        AUDIO
        {
          channel = Ship
          clip = sound_explosion_low
          volume = 1.0
          pitch = 2.0
          loop = false
        }
      }
      fx-poodle-running
      {
        AUDIO
        {
          channel = Ship
          clip = sound_rocket_hard
          volume = 0.0 0.0
          volume = 0.01 0.2
          volume = 1.0 0.6
          pitch = 0.0 0.1
          pitch = 0.01 0.2
          pitch = 1.0 0.5
          loop = true
        }
        MODEL_MULTI_PARTICLE
        {
          name = plume
          modelName= ReStock/FX/restock-fx-poodle-plume-1
          transformName = fxTransformPlume
          emission = 0.0 0.0
          emission = 0.01 0.1
          emission = 0.075 0.25
          emission = 1.0 1.0
          speed = 0.0 0.35
          speed = 1.0 1.0
          localScale = 0.75, 0.75, 0.75
        }
        MODEL_MULTI_PARTICLE
        {
          name = coreA
          modelName = ReStock/FX/restock-fx-poodle-core-1
          transformName = fxTransformCore
          emission = 0.0 0.0
          emission = 0.01 0.1
          emission = 0.075 0.25
          emission = 1.0 1.0
          speed = 0.0 0.35
          speed = 1.0 1.0
          localScale = 0.75, 0.75, 0.75
        }
        PREFAB_PARTICLE
        {
          prefabName = fx_smokeTrail_veryLarge
          transformName = smokePoint
          emission = 0.0 0.0
          emission = 0.05 0.0
          emission = 0.075 0.25
          emission = 1.0 1.25
          speed = 0.0 0.25
          speed = 1.0 1.0
          localOffset = 0, 0, 1
        }
      }
    }
}

@PART[liquidEngine2-2_v2]:AFTER[EngineIgnitor]
{
    @MODULE[ModuleEngineIgnitor]
    {
      @IgnitionsAvailable = 1
    }
}

@PART[liquidEngine2-2_v2]:NEEDS[zRealPlume,SmokeScreen]:BEFORE[zRealPlume]
{
  @PLUME
  {
    @plumeScale = 0.525
    @flareScale = 0.0375
  }
}
