@PART[engineLargeSkipper_v2]:AFTER[ReStock]//So it runs after the CryoEngines ReStock patch if present
{
    //Title and description
    @title = JE-7A "Skipper" Cryogenic Engine
    @description = Highly efficient staged combustion cycle cryogenic sustainer engine.
    real_title = LE7-A
    real_manufacturer = Mitsubishi Heavy Industries
    real_description = Highly efficient staged combustion cycle sustainer engine used on the Japanese H-IIA rocket.
    %tags = LE7* LE7A HII* Skipper H2 Cryo*
    @bulkheadProfiles = size2p5, srf

    //Physical
    @mass = 1.15
        //Model is unscaled

    //performance
    @MODULE[ModuleEnginesFX]
    {
        @maxThrust = 268

        @PROPELLANT[LiquidFuel]
        {
            @name = LqdHydrogen
            @ratio = 1.5
        }
        @PROPELLANT[Oxidizer]
        {
            @ratio = 0.1
        }
        !atmosphereCurve {}
        atmosphereCurve
        {
            key = 0 429
            key = 1 336
            key = 4 90
        }
    }

    !EFFECTS {}
    EFFECTS
    {
        fx-skipper-running
        {
            AUDIO
            {
                channel = Ship
                clip = sound_rocket_hard
                volume = 0.0 0.0
                volume = 1.0 1.0
                pitch = 0.0 0.2
                pitch = 1.0 1.0
                loop = true
            }
            MODEL_MULTI_PARTICLE
            {
                name = core
                modelName = ReStock/FX/restock-fx-vector-core-1
                transformName = fxTransformCore
                emission = 0.0 0.0
                emission = 0.01 0.1
                emission = 0.075 0.25
                emission = 1.0 1.0
                speed = 0.0 0.35
                speed = 1.0 1.0
            }
            MODEL_MULTI_PARTICLE
            {
                name = plume
                modelName = ReStock/FX/restock-fx-vector-plume-1
                transformName = fxTransformPlume
                emission = 0.0 0.0
                emission = 0.01 0.1
                emission = 0.075 0.25
                emission = 1.0 1.0
                speed = 0.0 0.35
                speed = 1.0 1.0
                localScale = 1.2,1.2,1.2
            }
        }
        engage
        {
            AUDIO
            {
                channel = Ship
                clip = sound_vent_soft
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
        flameout
        {
            PREFAB_PARTICLE
            {
                prefabName = fx_exhaustSparks_flameout_2
                transformName = thrustTransform
                oneShot = true
            }
            AUDIO
            {
                channel = Ship
                clip = sound_explosion_low
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
    }
}

@PART[engineLargeSkipper]:AFTER[EngineIgnitor]
{
    @MODULE[ModuleEngineIgnitor]
    {
        @IgnitionsAvailable = 0
        %IgnitorType = External (Launch Clamps)
    }
}
