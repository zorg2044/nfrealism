@PART[nflv-engine-stbe-1]:NEEDS[NearFutureLaunchVehicles]:FOR[NF_Realism]
{
    @mass = 2.13

    @MODULE[ModuleEngines*]
    {
        @maxThrust = 791.5

        !atmosphereCurve {}
        atmosphereCurve
        {
            key = 0 328.4
            key = 1 297.5
        }

        @PROPELLANT[LiquidFuel]
        {
            @name = LqdMethane
            @ratio = 3
        }

        @PROPELLANT[Oxidizer]
        {
            @ratio = 1
        }
    }
}
