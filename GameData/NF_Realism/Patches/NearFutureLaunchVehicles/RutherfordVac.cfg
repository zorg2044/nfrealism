// IRL mass = 35kg
// https://www.rocketlabusa.com/news/updates/rocket-lab-celebrates-100th-rutherford-engine-build/ || vac ISP and mass

@PART[nflv-engine-rutherford-vac-1]:NEEDS[NearFutureLaunchVehicles]:FOR[NF_Realism]
{
    @mass = 0.023

    @MODULE[ModuleEngines*]
    {
        @maxThrust = 6

        !atmosphereCurve {}
        atmosphereCurve
        {
            key = 0 342
            key = 1 200 //unknown, wild guess. Based on RO configs.
        }
    }
}
