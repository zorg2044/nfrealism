@PART[engine-lfo-advanced-25-1]:NEEDS[CommunityResourcePack,CryoTanks,NearFutureLaunchVehicles]:FOR[CryoTanksMethalox]
{
    //Title and description
    @title = BE-4 "Buzzard" Liquid Rocket Engine
    @description = Advanced methalox staged combustion booster engine, designed for reusability and a new generation of rockets.
    %tags = blueorigin BE4 vulcan buzzard new glenn methane methalox
    @bulkheadProfiles = size1
	   @cost = 14000

    //Physical
    @rescaleFactor = 0.6
    @mass = 1.5

    //attach nodes

    //performance
    @MODULE[ModuleEnginesFX]
	{
	@maxThrust = 678
	!atmosphereCurve {}
	atmosphereCurve
	{
		key = 0 346
		key = 1 312
		key = 4 270
	}
    @PROPELLANT[LiquidFuel]
    {
      @name = LqdMethane
      @ratio = 3
    }
    @PROPELLANT[Oxidizer]
    {
      @ratio = 1
    }
  }


    //plumes
    @EFFECTS
    {
      @running_closed
      {
          @MODEL_MULTI_PARTICLE[engine-methalox-core-2]
          {
            %localScale = 0.6,0.6,0.6
          }
          @MODEL_MULTI_PARTICLE[engine-methalox-plume-2]
          {
            %localScale = 0.6,0.6,0.6
          }
          @MODEL_MULTI_PARTICLE[engine-methalox-shock-2]
          {
            %localScale = 0.6,0.6,0.6
          }
          //@PREFAB_PARTICLE[*] CANNOT SCALE PREFAB PARTICLES. leave smoke alone
      }
    }
}
@PART[engine-lfo-advanced-25-1]:NEEDS[RealPlume,SmokeScreen]:AFTER[zzRealPlume]
{
  @EFFECTS
  {
    @Methalox_LowerShock
    {
      @MODEL_MULTI_SHURIKEN_PERSIST[flare]
      {
        %fixedScale = 0.25
      }
      @MODEL_MULTI_SHURIKEN_PERSIST[plume]
      {
        %fixedScale = 1.4
      }
      @MODEL_MULTI_SHURIKEN_PERSIST[shock1]
      {
        %fixedScale = 1.4
      }
      @MODEL_MULTI_SHURIKEN_PERSIST[shock2]
      {
        %localPosition = 0,0,2
        %fixedScale = 1.4
      }
      @MODEL_MULTI_SHURIKEN_PERSIST[shock3]
      {
        %localPosition = 0,0,4
        %fixedScale = 1.4
      }
      @MODEL_MULTI_SHURIKEN_PERSIST[shock4]
      {
        %localPosition = 0,0,6
        %fixedScale = 1.4
      }
      @MODEL_MULTI_SHURIKEN_PERSIST[dia1]
      {
        %localPosition = 0,0,2
        %fixedScale = 1.4
      }
      @MODEL_MULTI_SHURIKEN_PERSIST[dia2]
      {
        %localPosition = 0,0,4
        %fixedScale = 1.4
      }
      @MODEL_MULTI_SHURIKEN_PERSIST[dia3]
      {
        %localPosition = 0,0,6
        %fixedScale = 1.4
      }
      @MODEL_MULTI_SHURIKEN_PERSIST[fume]
      {
        %fixedScale = 1.6
      }
      @MODEL_MULTI_SHURIKEN_PERSIST[blaze]
      {
        %fixedScale = 1.4
      }
    }
  }
}
