@PART[restock-engine-caravel-1]:NEEDS[ReStockPlus,CommunityResourcePack]:AFTER[ReStockPlus]
{
    //Title and description
    @title = J-2 "Dnoces" Cryogenic Engine
    @description = A powerful and efficient cryogenic upper stage engine salvaged and repaired from the Sarnus Mun landing program for new use.
    real_title = J-2
    real_manufacturer = Rocketdyne
    real_description = A powerful and efficient cryogenic upper stage engine for the Saturn V rocket.
    %tags = sarnus apollo saturn J2 H2 Cryo dnoces
    @bulkheadProfiles = size2p5, srf
	@cost = 5200
  mass = 1 //25% thrust scaling //1.5

    //performance
    @MODULE[ModuleEnginesFX]
    {
      @maxThrust = 249 //25% thrust scaling, 96% of BDB J2 //375

      @PROPELLANT[LiquidFuel]
      {
        @name = LqdHydrogen
        @ratio = 1.5
      }
      @PROPELLANT[Oxidizer]
      {
        @ratio = 0.1
      }
      !atmosphereCurve {}
      atmosphereCurve
      {
      key = 0 418
      key = 1 200
      key = 7 0.001
      }
    }

}
